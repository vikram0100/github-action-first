name: simple js action  userdefined private
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Simple docker Action
            id: greet
            uses: ./.github/actions/hello
            with:
              who_to_greet: vicky
          - name: Log Greeting time
            run: echo "${{ steps.greet.outputs.time }}"
          - name: Log ENV Var
            run: echo $HELLO_TIME  
            
